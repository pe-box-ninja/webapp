{% extends "base.html" %} {% block content %}
<h1>Raktárak</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Current_load</th>
            <!-- <th>Created At</th>
            <th>Updated At</th> -->
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.address }}</td>
            <td>{{ warehouse.capacity }}</td>
            <td>{{ warehouse.current_load}}</td>
            <!-- <td>{{ warehouse.created_at }}</td>
            <td>{{ warehouse.updated_at }}</td> -->
            <td>
                <a href="{{ url_for('warehouse.show_packages', id=warehouse.id) }}" class="btn btn-sm btn-primary">Csomagok megtekintése</a>
                <a href="{{ url_for('warehouse.delete', id=warehouse.id) }}" class="btn btn-sm btn-danger">Raktár törlése</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
