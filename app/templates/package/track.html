{% extends "base.html" %}
{% from "design-system.html" import button, card, icon %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">Csomagkövetés</div>
        <div class="card-body">
            <form method="post" class="mt-4">
                <div class="mb-3">
                    <label for="tracking_number" class="form-label">Csomagszám</label>
                    <input
                        type="text"
                        class="form-control"
                        id="tracking_number"
                        name="tracking_number"
                        placeholder="Írja be a csomagszámot"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ icon('box') }} Nyomkövetés
                </button>
            </form>
        </div>
        {% if footer %}
        <div class="card-footer"></div>
        {% endif %}
    </div>
</div>
{% endblock %}
