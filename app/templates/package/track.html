{% extends "base.html" %} {% from "design-system.html" import button, card, icon
%} {% block content %}
<div class="container mt-5" style="max-width: 500px">
  <div class="card">
    <div class="card-header">Csomagkövetés</div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="tracking_number" class="form-label">
            <i class="fas fa-barcode mr-1"></i>
            Csomagszám
          </label>
          <input
            type="text"
            class="form-control"
            id="tracking_number"
            name="tracking_number"
            placeholder="Írja be a csomagszámot"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          {{ icon('box') }} Nyomkövetés
        </button>
      </form>
    </div>
    {% if footer %}
    <div class="card-footer"></div>
    {% endif %}
  </div>
</div>
{% endblock %}
