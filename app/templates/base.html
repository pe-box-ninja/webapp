<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Csomagelosztó Alkalmazás{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Csomagelosztó</a>
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('package.list') }}">Csomagok</a>
                <a class="nav-item nav-link" href="{{ url_for('courier.list') }}">Futárok</a>
                <a class="nav-item nav-link" href="{{ url_for('warehouse.list') }}">Raktárak</a>
                <a class="nav-item nav-link" href="{{ url_for('user.logout') }}">Kijelentkezés</a>
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('user.login') }}">Bejelentkezés</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
